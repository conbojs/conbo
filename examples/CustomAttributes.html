<!DOCTYPE html>
<html>
<head>
	<title>Conbo.js - Custom Attributes</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0">
</head>
<body>

	<div cb-app="MyApp">
		<h1 custom-italic="myValue">Custom attributes with Conbo.js</h1>
		<label><input type="checkbox" cb-checked="myValue" /> Click here to toggle italics using a custom attribute</label>
	</div>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="../build/conbo.js"></script>
	<script src="CustomAttributes.js"></script>
</body>
</html>
