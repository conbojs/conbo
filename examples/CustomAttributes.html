<!DOCTYPE html>
<html>
<head>
	<title>ConboJS - Custom Attributes</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0">
</head>
<body>

	<div cb-app="MyApp">
		<h1 custom-italic="myValue">Custom attributes with ConboJS</h1>
		<p custom-blue custom-italic="myValue">This paragraph has a read-only custom attribute</p>
		<label><input type="checkbox" cb-checked="myValue" /> Click here to toggle italics using a custom attribute</label>
	</div>
	
	<script src="//code.jquery.com/jquery-3.1.1.slim.min.js"></script>
	<script src="../lib/conbo.js"></script>
	<script src="CustomAttributes.js"></script>
</body>
</html>
