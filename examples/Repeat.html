<!DOCTYPE html>
<html>
	
	<head>
		<title>ConboJS - Repeat</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0">
		
		<style type="text/css">
			
			ul>:first-child
			{
				color: red;
			}
			
			ul>:last-child
			{
				color: blue;
			}
			
			.item-renderer:before
			{
				content:'"';
			}
			
			.item-renderer:after
			{
				content:'"';
			}
			
			.another-item-renderer
			{
				display: inline-block;
				margin: 12px 12px 0 0;
				border: 1px solid #CCC;
				padding: 24px 12px;
				text-align: center;
				width: 150px;
				line-height: 24px;
			}
			
			.scroller
			{
				width: 300px;
				height: 200px;
				overflow-x: hidden;
				overflow-y: auto;
			}
			
		</style>
		
	</head>
	
	<body cb-app="MyApp">
		
		<p>
			<button cb-onclick="addItem">Add Item</button>
			<button cb-onclick="removeItem">Remove Item</button>
		</p>
			
		<ul>
			<li cb-repeat="myList:MyItemRenderer" cb-onclick="removeMe">My name is <span cb-html="data.name"></span></li>
		</ul>
		
		<another-item-renderer cb-repeat="myList" cb-onclick="removeMe">
			Click here to remove<br /><span cb-html="data.name"></span>
		</another-item-renderer>
		
		<script src="../lib/conbo.js"></script>
		<script src="Repeat.js"></script>
		
	</body>

</html>
