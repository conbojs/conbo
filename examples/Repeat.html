<!DOCTYPE html>
<html>
	
	<head>
		<title>Conbo.js - Repeat</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0">
		
		<style type="text/css">
			
			ul>:first-child
			{
				color: red;
			}
			
			ul>:last-child
			{
				color: blue;
			}
			
			.item-renderer:before
			{
				content:'"';
			}
			
			.item-renderer:after
			{
				content:'"';
			}
			
			.scroller
			{
				width: 300px;
				height: 200px;
				overflow-x: hidden;
				overflow-y: auto;
			}
			
		</style>
		
	</head>
	
	<body cb-app="MyApp">
		
		<p>
			<button cb-onclick="addItem">Add Item</button>
			<button cb-onclick="removeItem">Remove Item</button>
		</p>
			
		<ul>
			<li cb-repeat="myList:MyItemRenderer" cb-onclick="removeMe">My name is <span cb-html="data.name"></span></li>
		</ul>
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="../build/conbo.js"></script>
		<script src="Repeat.js"></script>
		
	</body>

</html>
