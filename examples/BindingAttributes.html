<!DOCTYPE html>
<html>
	
	<head>
		<title>ConboJS - Binding Attributes</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0">
	</head>
	
	<body cb-app="MyApp">
		
		<div cb-view="MyView">
			<p><label><input type="checkbox" cb-checked="myModel.selected" cb-value="myValue"> Tick the box to toggle the text</label></p>
			<h1 cb-exclude="myModel.selected">Not selected :-(</h1>
			<h1 cb-include="myModel.selected">SELECTED! :-)</h1>
			<p><button cb-onclick="myClick">Click me!</button></p>
		</div>
		
		<script src="//code.jquery.com/jquery-3.1.1.slim.min.js"></script>
		<script src="../lib/conbo.js"></script>
		<script src="BindingAttributes.js"></script>
		
	</body>

</html>
