<!DOCTYPE html>
<html>
	<head>
		<title>ConboJS - Router</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0">
		<link href="examples.css" rel="stylesheet">
		<style type="text/css">
			div[cb-content]

				border: 1px solid black;
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<router-example>
			<div cb-content>
				&nbsp;
			</div>
			<ul>
				<li><a href="#!/bold/Jack">/bold/Jack</a></li>
				<li><a href="#!/italic/Jill">/italic/Jill</a></li>
				<li><a href="#!/italic">/italic</a></li>
				<li><a href="#!/">/</a></li>
			</ul>
		</router-example>
	
		
		<script src="../lib/conbo.js"></script>
		<script src="Router.js"></script>
	</body>
</html>
