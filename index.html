				background: white;

				overflow: hidden;
			}
			body, h1, h2, p {

				color: #333;
				padding: 0;

			h1 {

			p, a {
				color: #444;

			}
			#logo {
				width: 100%;
				height: 100%;

				align-items: center;

			}

				position: absolute;
				text-align: center;
				left: 16px;
				right: 16px;
				bottom: 24px;
			}
			.small,
			.small a {
				color: #CCC;
				font-size: 12px;
			}
			code a {
				background: #EEE;
				font-size: 11px;
				padding: 2px 5px;
				color: #666;
				border-radius: 3px;
				vertical-align: middle;
			}
			@media screen and (max-height:480px) {
				#logo > div {
					padding-bottom: 33vh;
				}
				#logo h1 {
					display: inline;
					vertical-align: middle;
					margin-left: 16px;
				}
			}
		</style>
